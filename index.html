<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Pal√≠ndromos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background-color: #f3f4f6;
    }
    #juego {
      display: none;
    }
    .emoji {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div id="inicio" class="text-center">
    <h2 class="mb-3">Ingresa tu nombre para comenzar</h2>
    <input type="text" id="nombreJugador" class="form-control w-50 mx-auto" placeholder="Tu nombre aqu√≠">
    <button onclick="iniciarJuego()" class="btn btn-primary mt-3">Iniciar juego</button>
  </div>

  <div id="juego" class="text-center">
    <h3 id="bienvenida" class="mb-4"></h3>
    <div class="card p-3">
      <h4 class="mb-3">¬øEs esta palabra un pal√≠ndromo?</h4>
      <div class="fs-2 mb-3" id="palabra"></div>
      <button class="btn btn-success m-2" onclick="responder(true)">Es pal√≠ndromo ‚úÖ</button>
      <button class="btn btn-danger m-2" onclick="responder(false)">No es pal√≠ndromo ‚ùå</button>
      <div id="mensaje" class="mt-3"></div>
      <hr>
      <div>
        <span class="badge bg-primary">Puntos: <span id="puntos">3</span></span>
      </div>
    </div>
  </div>

  <script>
    let jugador = {
      nombre: '',
      puntos: 3
    };

    const palabras = [
      "oso", "casa", "reconocer", "gato", "anilina", "rommy", "radar", "perro", "somos", "espejo"
    ];

    let palabraActual = "";

    function iniciarJuego() {
      const nombre = document.getElementById("nombreJugador").value.trim();
      if (!nombre) {
        alert("Por favor ingresa tu nombre.");
        return;
      }
      jugador.nombre = nombre;
      document.getElementById("bienvenida").innerText = `¬°Bienvenida, ${jugador.nombre}!`;
      document.getElementById("inicio").style.display = "none";
      document.getElementById("juego").style.display = "block";
      nuevaPalabra();
    }

    function nuevaPalabra() {
      palabraActual = palabras[Math.floor(Math.random() * palabras.length)];
      document.getElementById("palabra").innerText = palabraActual;
      document.getElementById("mensaje").innerText = "";
    }

    function esPalindromo(palabra) {
      const limpia = palabra.toLowerCase().replace(/\s/g, "");
      const reversa = limpia.split("").reverse().join("");
      return limpia === reversa;
    }

    function responder(respuestaUsuario) {
      const correcto = esPalindromo(palabraActual);
      const mensaje = document.getElementById("mensaje");
      if (respuestaUsuario === correcto) {
        jugador.puntos++;
        mensaje.innerHTML = "<div class='alert alert-success'>‚ú® ¬°Correcto! Ganaste un punto.</div>";
      } else {
        jugador.puntos--;
        mensaje.innerHTML = "<div class='alert alert-danger'>‚ùå Incorrecto. Perdiste un punto.</div>";
      }

      document.getElementById("puntos").innerText = jugador.puntos;

      if (jugador.puntos <= 0) {
        mensaje.innerHTML += `<div class='alert alert-dark mt-3'>üíî Fin del juego, ${jugador.nombre}. Te quedaste sin puntos.</div>`;
        document.querySelector(".btn-success").disabled = true;
        document.querySelector(".btn-danger").disabled = true;
      } else {
        setTimeout(nuevaPalabra, 1500);
      }
    }
  </script>
</body>
</html>
